trigger:
  branches:
    include:
      - main  # Trigger on changes to the 'main' branch

pool:
  name: 'Default'  # Use your self-hosted agent pool

stages:
  # Build Stage
  - stage: Build
    displayName: 'Build the Application'
    jobs:
      - job: BuildJob
        displayName: 'Build Job'
        steps:
          # Install Node.js (Updated to use NodeTool)
          - task: NodeTool@0
            inputs:
              versionSpec: '23.x'  # Use the latest Current version
            displayName: 'Install Node.js'


          # Install project dependencies
          - script: npm install
            displayName: 'Install Dependencies'

          # Build the app (React app)
          - script: npm run build
            displayName: 'Build the React App'
          # Copy build output to staging directory
          - task: CopyFiles@2
            inputs:
              SourceFolder: '$(System.DefaultWorkingDirectory)/build'
              Contents: '**'
              TargetFolder: '$(Build.ArtifactStagingDirectory)'
            displayName: 'Copy Build Output to Artifact Staging Directory'

          # Publish build artifacts (to use in later stages)
          - task: PublishBuildArtifacts@1
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)'
              ArtifactName: 'drop'
